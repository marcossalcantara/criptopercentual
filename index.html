<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Simulador de percentual de ganhos com cripto moedas</title>

</head>

<body>

    <header>
        <h1>
            Simulador de percentual de ganhos
        </h1>
    </header>
    <main>
        <section class="campo">
            <p class="nomecampo">
                <small>
                    Investimento
                </small>
            </p>
            <input type="number" name="" id="investido" placeholder="Ex.: 2000">
        </section>

        <section class="campo">
            <p class="nomecampo">
                <small>
                    Valor antes
                </small>
            </p>
            <input type="number" name="" id="antes" placeholder="Ex.: 0.005">
        </section>

        <section class="campo">
            <p class="nomecampo">
                <small>
                    Valor hoje
                </small>
            </p>
            <input type="number" name="" id="hoje" placeholder="Ex.: 0.009">
        </section>
        <button class="botao" onclick="calcular()">Calcular</button>
    </main>

    <section id="simulacao">

    </section>
